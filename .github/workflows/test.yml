name: Test

on: push

jobs:
  test-sqlite:
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: zulu
          java-version: 17

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test
        run: mvn -B test

  test-mariadb:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10.6
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_DATABASE: test
        ports:
          - 3306:3306

    steps:
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: zulu
          java-version: 17

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test
        run: mvn -B test
        env:
          CONFIG_FILE: src/test/resources/mariadb.properties

  test-postgres:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: example
        ports:
          - 5432:5432

    steps:
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: zulu
          java-version: 17

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test
        run: mvn -B test
        env:
          CONFIG_FILE: src/test/resources/postgres.properties
