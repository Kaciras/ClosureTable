<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<title>Closure Table Demo</title>
	<link rel="icon" href="/favicon.svg" type="image/svg+xml">
	<link rel="stylesheet" href="/css/global.css">
	<link rel="stylesheet" href="/css/tree.css">
	<link rel="stylesheet" href="/css/form.css">
	<link rel="stylesheet" href="/css/index.css">
	<link rel="stylesheet" href="/css/prism.css">
	<script src="/vendor/d3.min.js" defer></script>
	<script src="/vendor/prism.js" defer></script>
	<script src="/js/index.js" type="module" defer></script>
</head>
<body>
<section id="tree-view">
	<div id="shell-loading"></div>
	<!-- SVG mount here -->
</section>

<section id="console">
	<div id="tab-list"></div>

	<div id="forms">
		<!-- Form mount here -->
		<div id="actions">
			<button id="invoke">执行</button>
		</div>
	</div>

	<div id="list-result" class="result">
		<table id="table">
			<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
			</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
	<div id="simple-result" class="result box">
		返回值：<span>8</span>
	</div>
	<div id="error-result" class="result box"></div>
</section>

<!-- 左下的通用信息栏，显示执行时间和SQL -->
<section id="metadata">
	<p class="info">
		执行用时：<time id="time">N/A</time>

		<label>
			<input id="tree-only" type="checkbox" checked>
			仅关系表
		</label>
	</p>
	<pre><code id="sql" class="box"></code></pre>
</section>
</body>
</html>
